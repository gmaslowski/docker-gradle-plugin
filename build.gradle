buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.3"
    }
}

apply plugin: 'groovy'
apply plugin: "com.gradle.plugin-publish"

dependencies {
    compile gradleApi()
    compile localGroovy()
}

version = "0.1"
group = "com.gmaslowski.gradle.plugin.docker"

pluginBundle {
    website = 'https://github.com/gmaslowski/docker-gradle-plugin'
    vcsUrl = 'https://github.com/gmaslowski/docker-gradle-plugin'
    description = 'Docker Gradle Plugin'
    tags = ["docker"]


    plugins {
        propertyGradlePlugin {
            id = 'com.gmaslowski.gradle.plugin.docker'
            displayName = 'Docker Gradle Plugin'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}
